
    <img *ngIf="menu.imageUrl"
         [src]="menu.imageUrl"
         [alt]="menu.name"
         class="menu-image">

    <div *ngIf="!menu.imageUrl" class="menu-image-placeholder">
      No Image Available
    </div>

    <div class="menu-details">
      <h3>{{menu.name}}</h3>
      <p class="category">{{menu.category}}</p>
      <p *ngIf="menu.ingredients" class="ingredients">{{menu.ingredients}}</p>
      <p class="price">{{menu.price | currency}}</p>
    </div>
