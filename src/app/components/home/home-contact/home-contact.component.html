<div class="contact-section">
  <h2>Kontakt</h2>
  <p>Masz pytania lub chcesz zarezerwować stolik? Skontaktuj się z nami!</p>
  <div class="contact-content">
    <div class="contact-info">
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <p><strong>Telefon:</strong> +48 123 456 789</p>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p><strong>Email:</strong> <a href="mailto:info@restauracja.com"> info&#64;restauracja.com</a></p>
      </div>
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <p><strong>Adres:</strong> ul. Główna 123, Warszawa, Polska</p>
      </div>
    </div>
    <div class="contact-form">
      <form>
        <input type="text" placeholder="Twoje imię" required>
        <input type="email" placeholder="Twój email" required>
        <textarea placeholder="Twoja wiadomość" rows="4" required></textarea>
        <button type="submit" class="contact-button">Wyślij wiadomość</button>
      </form>
    </div>
  </div>
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2443.650717191015!2d21.01221531579674!3d52.22967597976084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecc669a869f1f%3A0x6e9e7a7a8f0f0f0f!2sMain%20Street%2C%20Warsaw%2C%20Poland!5e0!3m2!1sen!2spl!4v1631234567890!5m2!1sen!2spl"
      width="100%"
      height="300"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>
</div>
