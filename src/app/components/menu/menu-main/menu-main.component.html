<ngx-particles
  [id]="id"
  [options]="particlesOptions"
  class="container">
</ngx-particles>

<div class="menu-container">
    <h1 class="menu-title">DostÄ™pne menu</h1>

  <div class="categories">
    <button
      *ngFor="let category of categories"
      (click)="filterMenus(category)"
      [class.active]="selectedCategory === category"
      class="category-button">
      <img [src]="category.imageUrl" [alt]="category.name" class="category-image">
      <span>{{category.name}}</span>
    </button>
  </div>
  <div class="menu-item-container">
    <div *ngFor="let menu of filteredMenus" class="menu-item">
      <app-menu-item [menu]="menu"></app-menu-item>
    </div>
  </div>

</div>
