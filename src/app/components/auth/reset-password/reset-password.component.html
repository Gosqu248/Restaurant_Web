<div class="auth-container">
  <div class="auth-card">
    <form [formGroup]="resetForm" class="auth-form" (ngSubmit)="onSubmit()">
      <h2>Ustal nowe hasło</h2>
      <div class="form-group">
        <label for="password">Hasło</label>
        <div class="password-input">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="Wprowadź swoje hasło">
          <button type="button" (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="error-message">
          Hasło musi mieć co najmniej 8 znaków, zawierać jedną wielką literę i jeden znak specjalny (!#).
        </div>
      </div>
      <div class="form-group">
        <label for="confirm-password">Potwierdź hasło</label>
        <input type="password" id="confirm-password" formControlName="confirmPassword" placeholder="Potwierdź swoje hasło">
        <div *ngIf="!isPasswordMatch" class="error-message">
          Hasła muszą być identyczne.
        </div>
      </div>
      <button type="submit" class="auth-button" [disabled]="resetForm.invalid">Zmień hasło</button>
      </form>
  </div>
</div>
