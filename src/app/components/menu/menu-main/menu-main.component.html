<div class="particles-container">
  <ngx-particles
    [id]="id"
    [options]="particlesOptions"
    class="container">
  </ngx-particles>

<div class="menu-container">
 <div class="backgroundImages" [ngStyle]="{'background-image': 'url('+ currentImage +')'}" >
   <div class="text-background">
    <h1 class="menu-title">DostÄ™pne menu</h1>
   </div>
  <app-menu-category></app-menu-category>
 </div>

  <input
    type="text"
    class="search"
    placeholder="Wyszukaj po nazwie..."
    [(ngModel)]="searchMenuItem"
    (input)="filterMenus()"
  >

  <div class="menu-groups">
    <div *ngFor="let group of groupedMenuItems" class="menu-group">
      <h3 class="category-title">{{group.category}}</h3>
      <div class="menu-item-container">
          <div *ngFor="let menu of group.items" class="menu-item" >
            <app-menu-item (click)="openDialog(menu)" [menu]="menu"></app-menu-item>
          </div>
        </div>
      </div>
    </div>
  <app-home-contact></app-home-contact>
</div>
</div>
<button class="cart-button" (click)="openBasketDialog()">
  <i class="fas fa-shopping-cart"></i>
  <p>{{cart.length}} pozycji za {{totalPrice | currencyPL}}</p>
  <i class="fas fa-chevron-down"></i>
</button>
